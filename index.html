<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>TIC TAC TOE</h1>
      <div class="board">
        <div class="square" id="s1">X</div>
        <div class="square" id="s2">O</div>
        <div class="square" id="s3">X</div>
        <div class="square" id="s4">O</div>
        <div class="square" id="s5">X</div>
        <div class="square" id="s6">O</div>
        <div class="square" id="s7">X</div>
        <div class="square" id="s8">O</div>
        <div class="square" id="s9">X</div>
      </div>
      <div class="result">You win! :)</div>
      <button type="button">Restart</button>
    </div>
  </body>
</html>
